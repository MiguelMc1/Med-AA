<ion-header>

  <ion-navbar>
    <ion-title>patientDB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getPatients($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let patient of filterI" (click)="viewPatient(patient)">
      {{ patient.name }} {{ patient.lastname }}
    </button>
  </ion-list>
</ion-content>
